{% extends "estudiante/homeEstudiante.html" %}

{% block title %}

    <title>Nuevo Estudiante</title>

{% endblock %}

{% block navbar %}
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/estudiantes">Cancelar</a>
            </nav>
        </div>
    </header>

{% endblock %}

{% block main %}

    <h3>Crear Estudiante</h3>
    <h4 class="card-title mt-3 text-center">Ingrese sus datos</h4>
                <p class="text-center">Orquesta Escuela de Berisso</p>
                <p class="divider-text">
                </p>
                <form action="{{ url_for('estudiante_create') }}" method="POST">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input required name="apellido" class="form-control" placeholder="Apellido" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input required name="nombre" class="form-control" placeholder="Nombre" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="fecha_nac" class="form-control" placeholder="Fecha de nacimiento"
                                   type="date">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="lugar_nacimiento" class="form-control"
                                   placeholder="Lugar de nacimiento" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="localidad_id" class="form-control">
                                {% for localidad in localidades -%}
                                <option class ="form-control" value="{{localidad.id}}">{{localidad.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="nivel_id" class="form-control">
                                {% for nivel in niveles -%}
                                <option class ="form-control" value="{{nivel.id}}">{{nivel.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="domicilio" class="form-control" placeholder="Domicilio" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="genero_id" class="form-control">
                                {% for genero in generos -%}
                                <option class ="form-control" value="{{genero.id}}">{{genero.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="escuela_id" class="form-control">
                                {% for escuela in escuelas -%}
                                <option class ="form-control" value="{{escuela.id}}">{{escuela.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div>            
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="tipo_doc_id" class="form-control">
                                {% for doc in tipos_de_documentos -%}
                                <option class ="form-control" value="{{doc.id}}">{{doc.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="numero" class="form-control" placeholder="Numero" type="number">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select  name="responsable" class="form-control">
                                <option class ="form-control" value="Madre">Madre</option>
                                <option class ="form-control" value="Padre">Padre</option>
                                <option class ="form-control" value="Tutor">Tutor</option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="tel" class="form-control" placeholder="Telefono" type="number">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="barrio_id" class="form-control">
                                {% for barrio in barrios -%}
                                <option class ="form-control" value="{{barrio.id}}">{{barrio.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-block"> Crear estudiante  </button>
                        </div> <!-- form-group// -->
                    </form>

{% endblock %}
