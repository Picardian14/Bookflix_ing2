{% extends "layout-session.html" %}
{% block head %}

{% endblock %}
{% block content %}
<h4>Edicion de titulo y descripcion</h4>
<div class="wrapper">
    <form action="{{ url_for('configuracion_edit') }}" method="POST" class="navbar-form navbar-left">
        <div class="form-group">
            <input type="text" class="form-control" name="tittle" placeholder="Titulo">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Descripcion">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="mail_orquesta" placeholder="mail de la orquesta">
        </div>
        <button type="submit" class="btn btn-default">Aceptar</button>
    </form>
</div>

{% endblock %}
{% block footer %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
{% endblock %}
