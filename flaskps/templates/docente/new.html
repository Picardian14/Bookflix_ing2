{% extends "docente/homeDocente.html" %}

{% block title %}

    <title>Nuevo Docente</title>

{% endblock %}

{% block navbar %}
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/docentes">Cancelar</a>
            </nav>
        </div>
    </header>

{% endblock %}

{% block main %}
    <h3>Crear Docente</h3>
    <h4 class="card-title mt-3 text-center">Ingrese sus datos</h4>
                <p class="text-center">Orquesta Escuela de Berisso</p>
                <p class="divider-text">
                </p>
                <form action="{{ url_for('docente_new') }}" method="POST">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                            <input required name="apellido" class="form-control" placeholder="Apellido" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input required name="nombre" class="form-control" placeholder="Nombre" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="fecha_nac" class="form-control" placeholder="Fecha de nacimiento"
                                   type="date">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="localidad_id" class="form-control">
                                {% for localidad in localidades -%}
                                <option class ="form-control" value="{{localidad.id}}">{{localidad.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="domicilio" class="form-control" placeholder="Domicilio" type="text">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="genero_id" class="form-control">
                                {% for genero in generos -%}
                                <option class ="form-control" value="{{genero.id}}">{{genero.nombre}}</option>
                                {%- endfor %}
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                <select required name="tipo_doc_id" class="form-control">
                                {% for identificacion in tipos_documento -%}
                                <option class ="form-control" value="{{identificacion.id}}">{{identificacion.nombre}}</option>
                                {%- endfor %}
                            </select>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="numero" class="form-control" placeholder="Numero" type="number">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="tel" class="form-control" placeholder="Telefono" type="number">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-block"> Crear docente  </button>
                        </div> <!-- form-group// -->
                    </form>

{% endblock %}
