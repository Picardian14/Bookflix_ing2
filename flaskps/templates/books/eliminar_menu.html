{% extends "books/bookBase.html" %}

{% block main %}
    
    <div class="container">
            <div class="row">
                <div class="col-md-20">
                    <div class="panel panel-primary" >
                        <div class="panel-heading">
                            <h3 class="panel-title">Seleccionar capitulo a eliminar</h3>
                            <br>                                
                        </div>                                                
                    </div>                    
                    
                    {% for capitulo in capitulos %}
                        <a class="btn btn-link" href="{{url_for('book_delete_chap', isbn=isbn, num = capitulo.num)}}">Capitulo {{capitulo.num}}</a>
                        <br>
                    {% endfor %}
                </div>
            </div>
            </div>

    
{% endblock %}
