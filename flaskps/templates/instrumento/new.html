{% extends "instrumento/homeInstrumento.html" %}

{% block title %}

    <title>Nuevo Instrumento</title>

{% endblock %}

{% block navbar %}
    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/instrumentos">Cancelar</a>
            </nav>
        </div>
    </header>

{% endblock %}

{% block main %}

    <h3>Crear Instrumento</h3>
    <h4 class="card-title mt-3 text-center">Ingrese sus datos</h4>
                <p class="text-center">Orquesta Escuela de Berisso</p>
                <p class="divider-text">
                </p>
                <form action="{{ url_for('instrumento_create') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <input required name="id_instrumento" class="form-control" placeholder="Identificador del instrumento" type="number">
                            </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                            <input required name="nombre" class="form-control" placeholder="Nombre" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input required name="imagen" class="form-control" 
                                   type="file">
                        </div> <!-- form-group// -->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <select required name="tipo_id" class="form-control">
                                    <option class="form-control" value="" selected>Seleccione un tipo de instrumento</option>
                                {% for tipo_instrumento in tipos_instrumentos %}
                                    <option class ="form-control" value="{{tipo_instrumento.id}}">{{tipo_instrumento.nombre}}</option>
                                {% endfor %}
                            </select>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-block"> Crear instrumento  </button>
                        </div> <!-- form-group// -->
                    </form>

{% endblock %}
