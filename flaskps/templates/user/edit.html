{% extends "/user/index.html" %}

{% block title %}

    <title>Editar usuario</title>

{% endblock %}

{% block main %}
<div class="latestBooks loginView">
    <h1><i class="fa fa-user-edit" aria-hidden="true"></i> Editar usuario:</h1>
    <div class="registro_content loginView">
        <form action="{{ url_for('user_resource_execute_edit', id = usuario.id) }}" method="POST">
            <table class="table table-user-information">
                <tbody>
                    <tr>
                        <td>Usuario:</td>
                        <td><input required type="text" name="username" value = {{usuario.username}} placeholder={{usuario.username}}></td>
                    </tr>
                    <tr>
                        <td>Correo:</td>
                        <td><input required type="email" name="email" value = {{usuario.email}} placeholder={{usuario.email}}></td>
                    </tr>
                    <tr>
                        <td>Nombre:</td>
                        <td><input required type="text" name="first_name" value = {{usuario.first_name}} placeholder={{usuario.first_name}}></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input required type="text" name="last_name" value = {{usuario.last_name}} placeholder={{usuario.last_name}}></td>
                    </tr>
                    <tr>
                        <td>Clave:</td>
                        <td><input required type="password" name="password" value = {{usuario.password}} placeholder={{usuario.password}}></td>
                    </tr>
                    <tr>
                        <td>Subscripcion:</td><td>{{usuario.subscription}}</td>
                    </tr>
                </tbody>
            </table>
            <br><br>
            <h2 style="border-bottom: 0px!important;">Datos de Tarjeta</h6>
            <table class="table table-user-information">
                <tbody>
                    <tr>
                        <td>Numero de Tarjeta:</td>
                        <td><input required type="text" name="numero_tarjeta" value = {{usuario.numero_tarjeta}} placeholder={{usuario.numero_tarjeta}} minlength="16" maxlength="16"></td>
                    </tr>
                    <tr>
                        <td>DNI:</td>
                        <td><input required type="text" name="dni" value = {{usuario.dni}} placeholder={{usuario.dni}}></td>
                    </tr>
                    <tr>
                        <td>Codigo:</td>
                        <td><input required type="password" name="codigo" value = {{usuario.codigo}} placeholder={{usuario.codigo}}></td>
                    </tr>
                    <tr>
                        <td>Fecha de Vencimiento:</td>
                        <td><input required type="month" name="fecha" value = {{usuario.fecha}} placeholder={{usuario.fecha}}></td>
                    </tr>
                </tbody>
            </table> 
            <input required type="submit" value="Editar">
        </form>
        <a href="/">Cancelar</a>                                                   
    </div>
</div>
{% endblock %}
