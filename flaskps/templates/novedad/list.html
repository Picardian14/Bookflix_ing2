{% extends "novedad/novedadBase.html" %}

{% block main %}
    <div class="container">
            <div class="row">
                <div class="col-md-20">
                    <div class="panel panel-primary" >
                        <div class="panel-heading">
                            <a class="btn btn-link" href="{{url_for('novedad_new')}}">Cargar Novedad</a>
                            <br><br>
                            <table class="table table-hover" id="dev-table" >
                            <tr>
                                <th>Titulo</th>
                                <th>Descripcion</th>
                            </tr>
                            {% for nov in novedades[i*pag:(i+1)*pag] %}
                                <tr>
                                    <td>{{nov.titulo}}</td>
                                    <td>{{nov.descripcion}}</td>
                                    <td>{{nov.created_at}}</td>

                                    <td>Ver Detalle</td>
                                    
                                    <td><a href ="{{ url_for( 'novedad_renderEdit', id = nov.id ) }}">Editar</a></td>
                                    <td><a href ="{{ url_for('novedad_remove', id = nov.id)}}">Eliminar Novedad</a> </td>  
                                    
                                </tr>
                            {% endfor %}     

                            </table>
                                
                            <br><br>
                            
                                
                        </div>
                        
                        <br>
                    </div>
                </div>
            </div>
            </div>
{% endblock %}
